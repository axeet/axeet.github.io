<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axeet - Automatic Cheat Sheet Creator</title>
    <link rel="stylesheet" href="./css/palette.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="containner-fluid" id="nav-container">
            <a href="#" class="navbar-brand">Axeet</a>
        </div>
    </nav>
</header>
<main><br>
        <div class="form-group">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-4">
                            <span class="input-group-text" >Tema</span>
                            <select class="form-select" aria-label="themeTitle" id="themeTitle">
                                <option selected>Escolha o tema</option>
                                <option value="axeet">Axeet</option>
                                <option value="redhat">Red hat</option>
                                <option value="fedora">Fedora</option>
                                <option value="ubuntu">Ubuntu</option>
                                <option value="dracula">Dracula</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Titulo</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="titleCheat">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Autor</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="author">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >CheatSheet</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="cheatSheet">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name topico</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="topicName">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Código Cheat</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="codeCheat">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Descrição</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="description">
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-outline-primary">Gerar</button>
                        </div>
                    </div>
                    <div class="col">
                        <label for="axeetScript">Axeet Script</label>
                        <div class="input-group">
                            <textarea class="form-control" id="axeetScript" style="height: 800px" placeholder=""></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</main>

<!-- Scripts library -->
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="./js/input.js"></script>
<script>
    (function(){
        document.getElementById('axeetScript').placeholder='{\n' +
            '    "titulo": "Axeet",\n' +
            '    "palette": "axeet",\n' +
            '    "autor": "Autor",\n' +
            '    "cheatsheet": "RedHat",\n' +
            '    "topic": [\n' +
            '        {\n' +
            '        "topicName": "Manipulando Openshift",\n' +
            '        "cheat": [\n' +
            '            {\n' +
            '                "codigoCheat": "oc get ns",\n' +
            '                "descricaoCheat": "pegando o name space openshift"\n' +
            '            },\n' +
            '            {\n' +
            '                "codigoCheat": "oc select project [nome do projeto]",\n' +
            '                "descricaoCheat" : "entra dentro de umprojeto no openshift"\n' +
            '            }\n' +
            '        ]\n' +
            '        }\n' +
            '    ]\n' +
            '}';
    })();
</script>
</body>
</html>
