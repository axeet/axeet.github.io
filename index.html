<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axeet - Automatic Cheat Sheet Creator</title>
    <link rel="stylesheet" href="./css/palette.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>

<header class="card-header mb-4">
    <nav class="navbar navbar-dark bg-dark">
        <div class="containner-fluid" id="nav-container">
            <a href="#" class="navbar-brand"><i class="fa fa-columns" aria-hidden="true"></i> Axeet</a>
        </div>
    </nav>
</header>


<main>
    <form>
        <div class="col-lg-12">
            <div class="container-lg">
                <div class="row justify-content-md-center">
                    <div class="mb-3 col-lg-5">

                        <div class="form-floating mb-3">
                            <select class="form-select" id="themeTitle" aria-label="themeTitle">
                                <option value="" selected>Escolha o tema</option>
                                <option value="axeet">Axeet</option>
                                <option value="redhat">Red hat</option>
                                <option value="fedora">Fedora</option>
                                <option value="ubuntu">Ubuntu</option>
                                <option value="dracula">Dracula</option>
                            </select>
                            <label for="themeTitle">Tema </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="titleCheat">
                            <label for="titleCheat">Titulo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="author">
                            <label for="author">Author</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cheatSheet">
                            <label for="cheatSheet">Cheat Sheet</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="topicName">
                            <label for="topicName">Tópico</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="codeCheat">
                            <label for="codeCheat">Código</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="description">
                            <label for="description">Descrição</label>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-outline-danger">Gerar</button>
                        </div>
                    </div>


                    <div class="col-lg-6">
                        <label for="axeetScript">Axeet Script</label>
                        <div class="input-group">
                            <textarea class="form-control" id="axeetScript" style="height: 500px"
                                      placeholder=""></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</main>
<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Axeet</small>
    </div>
</footer>

<!-- Scripts library -->
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="./js/input.js"></script>
<script>
    (function () {
        document.getElementById('axeetScript').placeholder = '{\n' +
            '    "titulo": "Axeet",\n' +
            '    "palette": "axeet",\n' +
            '    "autor": "Autor",\n' +
            '    "cheatsheet": "RedHat",\n' +
            '    "topic": [\n' +
            '        {\n' +
            '        "topicName": "Manipulando Openshift",\n' +
            '        "cheat": [\n' +
            '            {\n' +
            '                "codigoCheat": "oc get ns",\n' +
            '                "descricaoCheat": "pegando o name space openshift"\n' +
            '            },\n' +
            '            {\n' +
            '                "codigoCheat": "oc select project [nome do projeto]",\n' +
            '                "descricaoCheat" : "entra dentro de umprojeto no openshift"\n' +
            '            }\n' +
            '        ]\n' +
            '        }\n' +
            '    ]\n' +
            '}';
    })();
</script>
</body>
</html>
