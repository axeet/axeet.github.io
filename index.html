<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axeet - Automatic Cheat Sheet Creator</title>
    <link rel="stylesheet" href="./css/palette.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/codemirror-5.65.16/lib/codemirror.css">
    <link rel="stylesheet" href="./assets/codemirror-5.65.16/theme/dracula.css">
    <link rel="stylesheet" href="./css/inputsStyle/inputStyle.css">
    <link rel="stylesheet" href="./css/inputsStyle/editorStyle.css">
    <link rel="stylesheet" href="./css/inputsStyle/modalStyle.css">
    <link rel="stylesheet" href="./assets/codemirror-5.65.16/addon/display/fullscreen.css">

    <style>
        .CodeMirror { border: 1px solid silver; }
        .CodeMirror-empty { outline: 1px solid #c22; }
        .CodeMirror-empty.CodeMirror-Placeholder { outline: none; }
        .CodeMirror pre.CodeMirror-Placeholder { color: #999; }
    </style>
</head>
<body style="background-color: rgba(var(--axeet-green), var(--axeet-yellow), var(--axeet-red)) !important;">

    <header class="card-header mb-1">
        <nav class="navbar navbar-dark bg-dark">
            <div class="containner-fluid" id="nav-container">
                <a href="#" class="navbar-brand"><i class="bi bi-layout-text-window-reverse"></i> Axeet</a>
                <div class="form-check form-switch" style="display: inline-block;">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked" style="color: white">Toggle Dark Theme</label>
                </div>
                <!-- <button type="button" class="btn btn-outline-light">Toggle Dark Theme</button> -->
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="editAxeetScript()">Edit Axeet Script</button>
            </div>
        </nav>
    </header>


    <main>
    <form class="main-content">
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col-4 p-4">
                    <div class="form-floating mb-3" style="margin-top: 10px;">
                        <select class="form-select input-alt" id="themeTitle" aria-label="themeTitle">
                            <option value="" selected>Escolha o tema</option>
                            <option value="axeet">Axeet</option>
                            <option value="redhat">Red hat</option>
                            <option value="fedora">Fedora</option>
                            <option value="ubuntu">Ubuntu</option>
                            <option value="dracula">Dracula</option>
                        </select>
                        <span class="input-border input-border-alt"></span>
                        <label for="themeTitle">Tema </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input-alt" id="titleCheat" placeholder="Axeet">
                        <span class="input-border input-border-alt"></span>
                        <label for="titleCheat">Titulo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input-alt" id="author" placeholder="AxeetUser">
                        <span class="input-border input-border-alt"></span>
                        <label for="author">Author</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input-alt" id="cheatSheet" placeholder="Linux">
                        <span class="input-border input-border-alt"></span>
                        <label for="cheatSheet">Cheat Sheet</label>
                    </div>
                    <div class="mb-1 d-grid gap-2">
                        <button class="btn btn-outline-success" type="button" onclick="createTopic()">
                            Acrescentar topico
                            <i class="bi bi-journal-plus"></i>
                        </button>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input-alt" id="topicName" placeholder="files">
                        <span class="input-border input-border-alt"></span>
                        <label for="topicName">Tópico</label>
                    </div>

                    <div class="mb-1 d-grid gap-2">
                        <button class="btn btn-outline-warning" type="button" onclick="createCheat()">
                            Acrescentar Cheat
                            <i class="bi bi-journal-plus"></i>
                        </button>
                    </div>

                    <div id="cheat" class="form-floating mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control input-alt" id="codeCheat" placeholder="ls">
                            <span class="input-border input-border-alt"></span>
                            <label for="codeCheat">Código</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control input-alt" id="description" placeholder="Ver Pastas">
                            <span class="input-border input-border-alt"></span>
                            <label for="description">Descrição</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-danger" onclick="generateCheatSheet()">Gerar <i class="bi bi-braces"></i></button>
                    </div>
                </div>
                <div class="col-8 p-4">
                    <div class="tools">
                        <div class="circle">
                            <span class="red box"></span>
                        </div>
                        <div class="circle">
                            <span class="yellow box"></span>
                        </div>
                        <div class="circle">
                            <span class="green box"></span>
                        </div>
                    </div>
                    <div class="card_content">
                        <!-- aqui inicia o editor --->
                        <textarea id="axeetScript" name="axeetScript" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-xl-down">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalLabel">Editando Axeet Script</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <textarea id="axeetScriptModal" name="axeetScriptModal"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditedAxeetScript()" data-bs-dismiss="modal">Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Axeet</small>
    </div>
</footer>



<!-- Scripts library -->
<script>
    (function () {
        document.getElementById('axeetScript').placeholder = '{\n' +
            '"titleCheat": "Axeet",\n' +
            '"theme": "axeet",\n' +
            '"author": "Fulano",\n' +
            '"cheatSheet": "Red Hat",\n' +
            '"topic": [\n' +
            '      {"topicName": "Openshift",\n' +
            '      "cheat": [\n' +
            '            {"codeCheat": "oc get ns",\n' +
            '            "description": "pegando o name space"},\n' +
            '             {"codeCheat": "oc select project [nome do projeto]",\n' +
            '             "description": "entra dentro de um projeto no openshift"}\n' +
            '           ]\n' +
            '       }\n' +
            '    ]\n' +
            '}';
    })();
</script>

<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/codemirror-5.65.16/lib/codemirror.js"></script>
<script src="./assets/codemirror-5.65.16/mode/javascript/javascript.js"></script>
<script src="./assets/codemirror-5.65.16/addon/display/placeholder.js"></script>
<script src="./assets/codemirror-5.65.16/addon/display/autorefresh.js"></script>
<script src="./assets/codemirror-5.65.16/addon/display/fullscreen.js"></script>
<script src="./js/editor.js"></script>
<script src="./js/editorModal.js"></script>
<script src="./js/input.js"></script>

</body>
</html>
