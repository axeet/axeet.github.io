<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axeet - Automatic Cheat Sheet Creator</title>
    <link rel="stylesheet" href="./css/palette.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

<header class="card-header mb-1">
    <nav class="navbar navbar-dark bg-dark">
        <div class="containner-fluid" id="nav-container">
            <a href="#" class="navbar-brand"><i class="bi bi-layout-text-window-reverse"></i> Axeet</a>
        </div>
    </nav>
</header>


<main>
    <form class="main-content" style="padding-left: 30px;">
        <div class="container px-4 text-center">
            <div class="row gx-5">

                <div class="col-4 p-4">

                    <div class="form-floating mb-3" style="margin-top: 10px;">
                        <select class="form-select" id="themeTitle" aria-label="themeTitle">
                            <option value="" selected>Escolha o tema</option>
                            <option value="axeet">Axeet</option>
                            <option value="redhat">Red hat</option>
                            <option value="fedora">Fedora</option>
                            <option value="ubuntu">Ubuntu</option>
                            <option value="dracula">Dracula</option>
                        </select>
                        <label for="themeTitle">Tema </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="titleCheat" placeholder="Axeet">
                        <label for="titleCheat">Titulo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="author" placeholder="AxeetUser">
                        <label for="author">Author</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cheatSheet" placeholder="Linux">
                        <label for="cheatSheet">Cheat Sheet</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="topicName" placeholder="files">
                        <label for="topicName">Tópico</label>
                    </div>
                    <div class="mb-1">

                        <button class="btn btn-outline-success" type="button" onclick="createField()">
                            Acrescentar Cheat
                            <i class="bi bi-journal-plus"></i>
                        </button>
                    </div>

                    <div id="cheat">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="codeCheat" placeholder="ls">
                            <label for="codeCheat">Código</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="description" placeholder="Ver Pastas">
                            <label for="description">Descrição</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-danger">Gerar <i class="bi bi-braces"></i></button>
                    </div>
                </div>
                <div class="col-8 p-4">
                    <label for="axeetScript">Axeet Script</label>
                    <div class="input-group">
                            <textarea class="form-control md-textarea" rows="5" id="axeetScript" style="height: 725px"
                                      placeholder=""></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Axeet</small>
    </div>
</footer>

<!-- Scripts library -->
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="./js/input.js"></script>
<script>
    (function () {
        document.getElementById('axeetScript').placeholder = '{\n' +
            '    "titulo": "Axeet",\n' +
            '    "palette": "axeet",\n' +
            '    "autor": "Autor",\n' +
            '    "cheatsheet": "RedHat",\n' +
            '    "topic": [\n' +
            '        {\n' +
            '        "topicName": "Manipulando Openshift",\n' +
            '        "cheat": [\n' +
            '            {\n' +
            '                "codigoCheat": "oc get ns",\n' +
            '                "descricaoCheat": "pegando o name space openshift"\n' +
            '            },\n' +
            '            {\n' +
            '                "codigoCheat": "oc select project [nome do projeto]",\n' +
            '                "descricaoCheat" : "entra dentro de umprojeto no openshift"\n' +
            '            }\n' +
            '        ]\n' +
            '        }\n' +
            '    ]\n' +
            '}';
    })();
</script>
</body>
</html>
