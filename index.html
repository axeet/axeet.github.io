<div class="form-group">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="input-group mb-4">
                    <select class="form-select" aria-label="theme">
                        <option selected>Escolha o tema</option>
                        <option value="0">Axeet</option>
                        <option value="1">Red hat</option>
                        <option value="2">fedora</option>
                        <option value="3">ubuntu</option>
                        <option value="4">dracula</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="title">Titulo</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="author">Autor</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="cheatSheet">CheatSheet</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="topicName">topicName</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="codeCheat">codigoCheat</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="description">description</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="teste" id="axeetScript" style="height: 880px"></textarea>
                    <label for="axeetScript">Axeet Script</label>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="footer">
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-outline-primary">Gerar</button>
    </div>
</div>

<script src="./js/main.js"></script>
