<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axeet - Automatic Cheat Sheet Creator</title>
    <link rel="stylesheet" href="./css/palette.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="containner-fluid" id="nav-container">
            <a href="#" class="navbar-brand">Axeet</a>
        </div>
    </nav>
</header>
<main>
        <div class="form-group">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="theme">Tema</span>
                            <select class="form-select" aria-label="theme">
                                <option selected>Escolha o tema</option>
                                <option value="axeet">Axeet</option>
                                <option value="redhat">Red hat</option>
                                <option value="fedora">Fedora</option>
                                <option value="ubuntu">Ubuntu</option>
                                <option value="dracula">Dracula</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Titulo</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="titleCheat" oninput="write()">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="author">Autor</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="cheatSheet">CheatSheet</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="topicName">topicName</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="codeCheat">codigoCheat</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">description</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="description">
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-outline-primary">Gerar</button>
                        </div>
                    </div>
                    <div class="col">
                        <label for="axeetScript">Axeet Script</label>
                        <div class="input-group">
                            <textarea class="form-control" id="axeetScript" style="height: 800px" placeholder=""></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</main>
