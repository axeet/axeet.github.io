<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/template.css">
    <title>Cheatsheet template model</title>
</head>
<body>
    <header><a href="#" about="_blank">Link para este cheatsheet</a></header>

    <section>
        <h1>Nome fictício do Cheatsheet</h1>

        <h2>Título fictício do Cheatsheet</h2>
    </section>
    
    <section>
        <h4>Comando fictício 1</h4>
        <article>
            <pre>
                <code>
                    <span>Texto fictício 1</span>
                </code>
            </pre>
        </article> 
    </section>

    <section>
        <h4>Comando fictício N</h4>
        <article>
            <pre>
                <code>
                    <span>Outro Texto fictício N</span>
                </code>
            </pre>
        </article>
    </section>
             
    <footer>
        <nav>
            <ul>
                <li><a href="#" about="_blank">Facebook</a></li>
                <li><a href="#" about="_blank">Twitter</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
